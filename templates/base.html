<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
{% load staticfiles %}

 
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
<link type="text/css" rel="stylesheet" href="{% static "assets/css/base.css" %}"/>

{% block extra_css %}{% endblock %}

<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!--<script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

    {% block head %}{% endblock %}
    
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

        <a href="/home/"><button type="button" id="home_button">Home</button></a>
        <a href="/choices/create_choice/"><button type="button" id="create_choice_button">Create Ultimatum</button></a>
        <a href="/choices/view_ultimatums/"><button type="button" id="view_ultimatums_button">View Ultimatums</button></a>
    </div>
    {% endblock %}
    
    {% block body_title %}{% endblock %}

    {% block content %}{% endblock %}
    
    <hr>
    {% block footer %}
    {% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
